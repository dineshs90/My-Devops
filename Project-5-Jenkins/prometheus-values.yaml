server:
  service:
    type: NodePort
    nodePort: 32000

  # Disable ALL default discovery mechanisms
  extraScrapeConfigs: []
  defaultRules:
    create: false
  extraVolumes: []
  extraVolumeMounts: []

  # This disables all built-in jobs
  kubelet:
    enabled: false
  kubeApiServer:
    enabled: false
  kubeControllerManager:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  serviceMonitors:
    enabled: false
  podMonitors:
    enabled: false
  probes:
    enabled: false
  rules:
    enabled: false

  # Use your full config as the only config
  serverFiles:
    prometheus.yml:
      global:
        scrape_interval: 15s
        evaluation_interval: 15s
      scrape_configs:
        - job_name: "prometheus"
          static_configs:
            - targets: ["localhost:9090"]
        - job_name: "golang-app"
          static_configs:
            - targets: ["golang-service:8080"]
